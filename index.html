    <form class="container" style="margin-top: 50px; max-width: 500px;" onsubmit="LoveRate()" action="#">

    <script>
      
      const angka = document.querySelector('.angka');

      function LoveRate() {
        hati.style.opacity = angka.value+'%';
        rateText();
      }

      function rateText() {
        if (angka.value == 0) {
          rating.innerHTML = "hih sedih bgt 0 ðŸ˜¥ðŸ˜”";
        }
        if (angka.value < 50) {

        }
        if (angka.value == 50) {
          rating.innerHTML = "oohh cuma setengah?";
        }
        if (angka.value > 50) {
          rating.innerHTML = "nanggung bgt, knpa ga 100? :D";
        }
        if (angka.value == 100) {
          rating.innerHTML = "aaaaa makacii";
        }
        if (angka.value > 100) {
